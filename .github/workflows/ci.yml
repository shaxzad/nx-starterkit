name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NX_CLOUD: false  # Disable Nx Cloud for CI
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps --force

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Clear ESLint Cache
        run: rm -rf .eslintcache

      - name: Run Lint
        run: npx nx affected --target=lint --verbose

      - name: Run Tests
        run: npx nx affected --target=test --verbose

      - name: Run Build
        run: npx nx affected --target=build --verbose
